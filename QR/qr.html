<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR CODE</title>
    <link rel="stylesheet" href="qr.css">
</head>

<body>
    <div style="display: flex;">
        <img src="qr-code-component-main/images/image-qr-code.png">
    </div>
</body>
<div class="border">
    <div class="grid">
        <!-- 1ST ROW -->
        <div class="tr-up silver-up"></div>
        <div class="tr-down gold-down"></div>
        <div class="tr-up silver-up"></div>
        <div class="tr-down gold-down"></div>
        <div class="tr-up silver-up"></div>
        <!-- 2ND ROW -->
        <div class="tr-down gold-down"></div>
        <div class="tr-up silver-up"></div>
        <div class="tr-down gold-down"></div>
        <div class="tr-up silver-up"></div>
        <div class="tr-down gold-down"></div>
        <!-- 3RD ROW -->
        <div class="tr-up silver-up"></div>
        <div class="tr-down gold-down"></div>
        <div class="tr-up silver-up"></div>
        <div class="tr-down gold-down"></div>
        <div class="tr-up silver-up"></div>
        <!-- 4TH ROW -->
        <div class="tr-down gold-down"></div>
        <div class="tr-up silver-up"></div>
        <div class="tr-down gold-down"></div>
        <div class="tr-up silver-up"></div>
        <div class="tr-down gold-down"></div>
        <!-- 5TH ROW -->
        <div class="tr-up silver-up"></div>
        <div class="tr-down gold-down"></div>
        <div class="tr-up silver-up"></div>
        <div class="tr-down gold-down"></div>
        <div class="tr-up silver-up"></div>
    </div>
</div>
<div class="text">
    <p>Scan Me</p>
</div>

</html>
